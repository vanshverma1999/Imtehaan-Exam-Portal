<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Add question to {{qTitle}}</h1>
      <mat-card>
      <mat-card-header>

        <mat-card-subtitle>
          Enter the detail of new Question
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>

        <form class="mt20">
          <!--content Files-->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Write question content</mat-label>
            <textarea rows="8" matInput placeholder="Enter here..."></textarea>
          </mat-form-field>
          <!--Options-->
          <div class="row">
            <div class="col-md-6">
              <!--Option 1-->
              <mat-form-field class="w100">
                <mat-label>Enter Option1</mat-label>
                <input type="text" matInput />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!--Option 2-->
              <mat-form-field class="w100">
                <mat-label>Enter Option2</mat-label>
                <input type="text" matInput />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!--Option 3-->
              <mat-form-field class="w100">
                <mat-label>Enter Option3</mat-label>
                <input type="text" matInput />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!--Option 4-->
              <mat-form-field class="w100">
                <mat-label>Enter Option4</mat-label>
                <input type="text" matInput />
              </mat-form-field>
            </div>


          </div>
          <!--answer--->
          <mat-form-field class="w100">
            <mat-label>
              Select Answer
            </mat-label>
            <mat-select>
              <mat-option>Option1</mat-option>
              <mat-option>Option2</mat-option>
              <mat-option>Option3</mat-option>
              <mat-option>Option4</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color ="primary">Add</button>
          </div>
        </form>

      </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
