<mat-card>
    <h1 class="text-center">Add New Quiz</h1>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="addQuiz()" class="text-center">
                    <mat-form-field class="w75 text-center" appearance="outline">
                        <mat-label>
                            Enter Title
                        </mat-label>
                        <input
                        required
                        [(ngModel)]="quizData.title"
                        type="text" name="title" placeholder="Enter here" matInput/>
                    </mat-form-field>
                    <mat-form-field class="w75 text-center" appearance="outline">
                        <mat-label>
                            Enter Description
                        </mat-label>
                        <textarea
                        required
                        [(ngModel)]="quizData.description"
                        type="text" name="description" placeholder="Enter here" matInput rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w75 text-center ml75" appearance="outline">
                                <mat-label>
                                    Max Marks
                                </mat-label>
                                <input 
                                required
                                [(ngModel)]="quizData.maxMarks"
                                type="number" name="maxMarks" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w75 text-center mr80" appearance="outline">
                                <mat-label>
                                    No. of questions
                                </mat-label>
                                <input 
                                required
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="number" name="maxMarks" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-slide-toggle
                            name="active"
                            [(ngModel)]="quizData.active"
                                class="mt20"
                                color="accent"
                                >
                                Active Status
                            </mat-slide-toggle>
                        </div>
                        <div class="col-md-6">
                            <!--Category Selection-->
                            <mat-form-field appearance="outline" class="mr66">
                                <mat-label>Choose a category</mat-label>
                                <mat-select required name="category" [(ngModel)]="quizData.category.cid">
                                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                                      {{c.title}} 
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">Add Quiz</button>
                        <button mat-raised-button color="primary" type="reset" class="ml20">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
