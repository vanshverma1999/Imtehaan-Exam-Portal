<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Questions</button>
        <button [routerLink]="'/admin/quiz/' + q.qid" mat-raised-button color="primary" class="ml20">Update</button>
        <button mat-raised-button color="accent" (click)="deleteQuiz(q.qid)">Delete</button>
        <button mat-button color="primary" >Max Marks : {{q.maxMarks}}</button>
        <button mat-button color="primary" >Number of questions : {{q.numberOfQuestions}}</button>
        <button mat-button color="primary" >Attemps</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
