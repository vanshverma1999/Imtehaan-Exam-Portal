<mat-card>
    <mat-action-list>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon color="primary" mat-list-icon>account_circle</mat-icon> Profile
        </button>
        <div mat-subheader> 
            Available Categories
        </div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon color="primary" mat-list-icon>quiz</mat-icon> All Quizzes
        </button>
        <button 
        [routerLink]="'/user-dashboard/' + c.cid" 
        mat-list-item 
        *ngFor="let c of categories">
            <mat-icon color="primary" mat-list-icon>quiz</mat-icon> {{c.title}}
        </button>
        
    </mat-action-list>
</mat-card>
