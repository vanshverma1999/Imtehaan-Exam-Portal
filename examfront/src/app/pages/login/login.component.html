
    <div class="container">
        <img src="../../../assets/Welcome.jpg" class="control">   
        
                <mat-card class="centered">
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="" class="imageRR">
                    </div>
                    <h1 class="text-center">Login Here!</h1>
                    
                    <form (ngSubmit)="formSubmit()">
                        <!--Username Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enrollment number</mat-label>
                            <input
                            [(ngModel)]="loginData.username"
                            name="username"
                            required
                            matInput 
                            placeholder="Enter here"
                            />
                            <mat-hint> Username must be valid.</mat-hint>
                        </mat-form-field>
                        <!--Password Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            type="password"
                            [(ngModel)]="loginData.password"
                            name="password"
                            required 
                            matInput 
                            placeholder="Enter here"
                            />
                        </mat-form-field>
                        <div class="container text">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button class="ml10" type="reset" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            
    </div>
