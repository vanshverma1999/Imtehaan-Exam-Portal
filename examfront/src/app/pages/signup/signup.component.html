<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="">
                    </div>
                     <h1 class="text-center">SignUp Here!</h1>
    
                    <!--{{user | json}}-->
    
                     <form (ngSubmit)="formSubmit()">
                        <!--Username Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enrollment Number</mat-label>
                            <input
                            required
                            [(ngModel)]="user.username"
                            name="username" 
                            matInput 
                            placeholder="Enter here"
                            />
                            <mat-hint> Enter your University rollment number.</mat-hint>
                        </mat-form-field>
                        <!--Password Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            required
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!--FirstName Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.firstname"
                            name="firstname"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!--LastName Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.lastname"
                            name="lastname"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!--Email Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!--PhoneNumber Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Signup</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                        </div>
                     </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
