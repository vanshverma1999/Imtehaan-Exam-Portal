<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                 <h1 class="text-center">SignUp Here!</h1>
                 <form>
                    <!--Username Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--Password Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--FirstName Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--LastName Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--Email Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!--PhoneNumber Field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput placeholder="Enter here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Signup</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>
