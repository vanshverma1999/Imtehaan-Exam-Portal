<mat-card *ngIf="user">
    <h1 class="text-center">Your profile details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src = "https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg" alt="" class="profile-image">
                    <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
                </div>
                    
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!--Table details-->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td>UserID</td>
                                <td>E{{ user.id }}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{ user.phone }}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{ user.enabled?"ACTIVE":"NOT ACtIVE" }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
</mat-card>
